<app-content-header [title]="'Asesor'" [route]="'/asesor/create'" [buttonTitle]="'Nuevo'" [exportExcel]="true"
  [dataExport]="listOfDisplayData" [dataExportTitle]="'asesor'" [masivo]="true" [type]="'asesor'">
</app-content-header>

<div style="padding: 10px;">
  <nz-input-group [nzSuffix]="suffixIconSearch">
    <input type="text" #searchText nz-input placeholder="Buscador" Green
      (keyup)="searchTotal(searchText.value)" />
  </nz-input-group>
  <ng-template #suffixIconSearch>
    <i nz-icon nzType="search"></i>
  </ng-template>
  
  <nz-table 
        #editRowTable 
        nzBordered 
        [nzData]="listOfDisplayData" 
        nzTableLayout="fixed" 
        nzSize="middle"
        nzShowPagination
        nzShowSizeChanger
        [nzScroll]="{ x: '1000px', y: '400px' }">
    <thead>
      <tr>
        <!--th nzWidth="30%">COLOR1</th-->
        <th>Cod</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Idusuario</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of editRowTable.data">
        <ng-container *ngIf="!editCache[data.cod_asesor].edit; else editTemplate">
          <td>{{ data.cod_asesor }}</td>
          <td>{{ data.nombre }}</td>
          <td>{{ data.apellido }}</td>
          <td>{{ data.idusuario }}</td>
          <td>{{ data.estado=="AC"?"Activo":"Inactivo" }}</td>
          <td>
            <a style="padding: 4px;" (click)="startEdit(data.cod_asesor)">Edit</a>
            <a style="padding: 4px;" nz-popconfirm nzPopconfirmTitle="Seguro que desea eliminar?"
              (nzOnConfirm)="deleteRow(data.cod_asesor)">Delete</a>
          </td>
        </ng-container>
        <ng-template #editTemplate>
          <td><input type="text" nz-input disabled [(ngModel)]="editCache[data.cod_asesor].data.cod_asesor" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.cod_asesor].data.nombre" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.cod_asesor].data.apellido" /></td>
          <td><input type="text" nz-input [(ngModel)]="editCache[data.cod_asesor].data.idusuario" /></td>

          <td>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select estado"
              [(ngModel)]="editCache[data.cod_asesor].data.estado">
              <nz-option nzLabel="Activo" nzValue="AC"></nz-option>
              <nz-option nzLabel="Inactivo" nzValue="IN"></nz-option>
            </nz-select>
          </td>

          <td>
            <a (click)="saveEdit(data.cod_asesor)" class="save">Save</a>
            <a nz-popconfirm nzPopconfirmTitle="Sure to cancel?" (nzOnConfirm)="cancelEdit(data.cod_asesor)">Cancel</a>
          </td>
        </ng-template>
      </tr>
    </tbody>
  </nz-table>
</div>
