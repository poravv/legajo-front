server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;

    location /api/ {
        proxy_pass http://backend-api:5000; # Enlaza tu backend aqu√≠ si es necesario.
    }
}
